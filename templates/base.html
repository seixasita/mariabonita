<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazenda Inteligente</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS customizado -->
   <link href="{{ request.url_for('static', path='css/estilo.css') }}" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="/">
        <img src="{{ request.url_for('static', path='img/milho.svg') }}" alt="Logo Fazenda" width="36" height="36" class="me-2" />
        
        Fazenda Inteligente
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="/noticias">Notícias</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Botão WhatsApp flutuante -->
  <a href="https://wa.me/5511999999999" target="_blank" rel="noopener" aria-label="WhatsApp da Fazenda" class="whatsapp-float">
    <i class="bi bi-whatsapp"></i>
  </a>

  <footer class="bg-light text-center text-muted py-3 border-top mt-auto">
    <div class="container">
      <small>&copy; Fazenda Inteligente 2025. Todos os direitos reservados.</small>
    </div>
  </footer>
  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
